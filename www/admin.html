	<head>
			<title>

			<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					$.ajax({
						url:'http://localhost:3000/admin',
					}).done(function(data){
						$("#content").html(JSON.stringify(data));
					}).fail(function(){
						$('#content').html(arguments[2]);
					});
				});		
			</script>
	</head>

		</div>
	</body>
</html>
